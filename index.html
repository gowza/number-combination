<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number Combination</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div>
    <h4>Select Number</h4>
    <div class="number-selector">
      <div>
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
    </div>
  </div>

  <div>
    <h4>Twos</h4>
    <p>
      <input type="text" id="twos" class="combinations-input" />
    </p>
    <button class="copy-button" id="twos-button" disabled>Copy</button>
  </div>

  <div>
    <h4>Threes</h4>
    <p>
      <input type="text" id="threes" class="combinations-input" />
    </p>
    <button class="copy-button" id="threes-button" disabled>Copy</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="app.js"></script>
</body>

</html>
