<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number Combination</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
<div class="container">
  <div class="main-text">
    เลือกตัวเลขที่จะวิน
  </div>

  <div class="number-selector">
    <div>
      <div>0</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </div>

  <div class="combinations-display">
    <h4>เลข 2 ตัว</h4>
    <p>
      <input type="text" id="twos" class="combinations-input" readonly/>
    </p>
    <button class="copy-button" id="twos-button" disabled>คัดลอก</button>
  </div>

  <div class="combinations-display">
    <h4>เลข 3 ตัว</h4>
    <p>
      <input type="text" id="threes" class="combinations-input" readonly/>
    </p>
    <button class="copy-button" id="threes-button" disabled>คัดลอก</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="app.js"></script>
</body>

</html>
